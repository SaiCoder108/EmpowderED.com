<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="header-left">
                <h1>Your Website Title</h1>
                <nav>
                    <a href="#about">About</a>
                    <a href="#team">Team</a>
                    <a href="#contact">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="image1.jpg" alt="Slide 1">
            <div class="text">Caption for Slide 1</div>
        </div>
        <div class="mySlides fade">
            <img src="image2.jpg" alt="Slide 2">
            <div class="text">Caption for Slide 2</div>
        </div>
        <div class="mySlides fade">
            <img src="image3.jpg" alt="Slide 3">
            <div class="text">Caption for Slide 3</div>
        </div>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <section id="about" class="container">
        <h2>About Us</h2>
        <div class="about-content">
            <img src="about.jpg" alt="About Image">
            <p>We are a team dedicated to providing innovative solutions.</p>
        </div>
    </section>

    <section id="team" class="container">
        <h2>Meet the Team</h2>
        <div class="team-section">
            <div class="team-member">
                <img src="team1.jpg" alt="Team Member 1" class="team-img">
                <h3>Member 1</h3>
                <p>Role 1</p>
            </div>
            <div class="team-member">
                <img src="team2.jpg" alt="Team Member 2" class="team-img">
                <h3>Member 2</h3>
                <p>Role 2</p>
            </div>
            <div class="team-member">
                <img src="team3.jpg" alt="Team Member 3" class="team-img">
                <h3>Member 3</h3>
                <p>Role 3</p>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2024 Your Company Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
